<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <form id="form">
      <textarea
        type="text"
        id="input"
        placeholder="Type a task"
        required
      ></textarea>
      <button id="send_button" class="send_button" type="submit">Add Task</button>
    </form>

    <ul id="list" class="grid"></ul>

    <script src="./task.js"></script>
  </body>
</html>
